# This is a basic workflow to help you get started with Actions

name: Build

on:
  push:
    branches: [ master ]
#   pull_request:
#     branches: [ master ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        name: Checkout Repo

      - name: Run NPM Install
        run: |
          npm install

      - name: Run NPM Test
        run: |
          npm run test
